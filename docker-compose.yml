version: "3.8"

services:
  bot:
    build: .
    container_name: telegram-432hz-bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - NODE_ENV=production
      - TEMP_DIR=/app/temp
      - FFMPEG_PATH=/usr/bin/ffmpeg
    volumes:
      - ./temp:/app/temp
    restart: unless-stopped
